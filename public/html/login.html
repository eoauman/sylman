<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/signup.css"> <!-- Make sure to link your CSS file -->
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="loginMessage"></div> <!-- Message div for login feedback -->
        <a href="/html/finduser.html">Forgot username or password?</a>
    </form>
    <script src="../js/loginScript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
